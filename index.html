<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Budget Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
            --text-color: #333333;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-theme {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #2c3e50;
            --card-background: #34495e;
            --text-color: #ecf0f1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 1rem 0;
            margin-bottom: 2rem;
            position: relative;
        }

        h1, h2, h3 {
            margin-bottom: 1rem;
        }

        .theme-toggle {
            position: absolute;
            top: 50%;
            right: 2rem;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        input, select, button {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background-color: var(--card-background);
            color: var(--text-color);
            transition: var(--transition);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .tag {
            background-color: var(--secondary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            display: inline-flex;
            align-items: center;
            margin: 0.5rem;
        }

        .tag .remove-tag {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            margin-left: 0.5rem;
            cursor: pointer;
        }

        #category-list, #edit-members-list, #expense-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .expense-item {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }

        #toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            margin-top: 0.5rem;
            border-radius: var(--border-radius);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .toast.show {
            opacity: 1;
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.5s ease-in-out;
        }

        .encouragement {
            font-style: italic;
            margin-top: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            .theme-toggle {
                position: static;
                display: block;
                margin: 1rem auto;
                transform: none;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>751 sector 7 urban estate kurukshetra</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
        </div>
    </header>

    <main class="container">
        <div id="auth-container" class="card">
            <h2>Authentication</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="sign-up">Sign Up</button>
            <button id="sign-in">Sign In</button>
            <button id="sign-in-google">Sign In with Google</button>
            <button id="sign-out" class="hidden">Sign Out</button>
        </div>

        <div id="app-container" class="hidden">
            <div class="grid">
                <div class="card">
                    <h2>Family Members</h2>
                    <select id="family-member-select">
                        <option value="">Select a family member</option>
                    </select>
                    <div id="edit-members-list"></div>
                    <input type="text" id="new-member-name" placeholder="New Member">
                    <button id="submit-new-member">Add Member</button>
                </div>

                <div class="card">
                    <h2>Categories</h2>
                    <div id="category-list"></div>
                    <input type="text" id="new-category-input" placeholder="New Category">
                    <button id="add-category">Add Category</button>
                </div>

                <div class="card">
                    <h2>Budget Information</h2>
                    <p>Total Budget: <span id="total-budget">â‚¹0.00</span></p>
                    <p>Remaining Balance: <span id="remaining-balance">â‚¹0.00</span></p>
                    <p>Daily Limit: <span id="daily-limit">â‚¹0.00</span></p>
                    <p>Duration: <span id="budget-duration">Not set</span></p>
                    <input type="number" id="budget-input" placeholder="Enter budget amount">
                    <select id="budget-timeframe">
                        <option value="7">1 Week</option>
                        <option value="14">2 Weeks</option>
                        <option value="30" selected>1 Month</option>
                        <option value="90">3 Months</option>
                        <option value="180">6 Months</option>
                        <option value="365">1 Year</option>
                    </select>
                    <button id="set-budget">Set Budget</button>
                </div>

                <div class="card">
                    <h2>Add Expense</h2>
                    <input type="number" id="expense-amount" placeholder="Enter expense amount">
                    <select id="expense-category">
                        <option value="">Select a category</option>
                    </select>
                    <button id="add-expense">Add Expense</button>
                </div>

                <div class="card">
                    <h2>Expense List</h2>
                    <div id="expense-list"></div>
                </div>

                <div class="card">
                    <h2>Savings Target</h2>
                    <input type="number" id="savings-target-amount" placeholder="Target Amount">
                    <input type="date" id="savings-target-deadline">
                    <button id="set-savings-target">Set Savings Target</button>
                    <div id="savings-target-info"></div>
                    <input type="number" id="add-savings-amount" placeholder="Amount to add to savings">
                    <button id="add-savings">Add to Savings</button>
                </div>

                <div class="card">
                    <h2>Reports</h2>
                    <button id="generate-category-analysis">Generate Category Analysis</button>
                    <button id="generate-savings-report">Potential Savings</button>
                    <button id="generate-budget-comparison">Budget Comparison</button>
                    <div id="report-container"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="toast-container"></div>

    <script src="app.js" type="module"></script>
  <script>
 
  
  </script>
</body>
</html>
